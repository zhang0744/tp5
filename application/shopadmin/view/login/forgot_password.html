<body class="gray-bg">

    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">重置密码</h2>

                    <p>
                        输入您的电子邮件地址，您的密码将被重置并通过电子邮件发送给您。
                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t" role="form" id="sub">
                                <div class="form-group">
                                    <input type="email" id="email" class="form-control" placeholder="邮箱" required="" autofocus>
                                </div>
                                <div id="chkmsg">
                                    
                                </div>

                                <button type="submit" id="sub_btn" class="btn btn-primary block full-width m-b">提 交</button>
                                <!-- <input type="submit" id="sub_btn" class="btn btn-primary block full-width m-b" value="提 交"> -->

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright Example Company
            </div>
            <div class="col-md-6 text-right">
               <small>© 2014-2015</small>
            </div>
        </div>
    </div>
<script src="__JS__/jquery-3.1.1.min.js"></script>
<script>
    
    $('#sub').submit(function(){
        $('#sub_btn').attr('disabled','disabled').text('提 交 中...');
        var email = $('#email').val();
        $.ajax({
            async:true,
            url:"{:url('login/fmail')}",
            data:{mail:email},
            type:'POST',
            success:function(msg){
                if(msg=="noreg"){
                    $("#chkmsg").html("该邮箱尚未注册！");
                }else{
                    $('#chkmsg').html("<h3>"+msg+"</h3>");
                }
                $("#sub_btn").removeAttr("disabled").text('提 交');
            }
        });
       
        return false;
    })
