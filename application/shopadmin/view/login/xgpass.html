<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | 重置密码 </title>

    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.css" rel="stylesheet">

    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css" rel="stylesheet">
    
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>重置密码</h3>
            <!--   -->
            <form class="m-t" role="form" action="{:url('upass')}" method="post">
                <div class="form-group">
                    <input type="password" name="pass" id="pass" class="form-control" placeholder="新密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="upass" id="upass" class="form-control" placeholder="确认新密码" required="">
                </div>
                <input type="text" hidden="hidden" name="id" value="{$data.id}">
                {:token()}
                <div id="ts"></div>
                <button type="submit" id="embed-submit" class="btn btn-primary block full-width m-b">确定</button>

            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="__JS__/jquery-3.1.1.min.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
    <script>
        $('form').submit(function(){
            $('#ts').text('');
            var a = $('#pass').val();
            var b = $('#upass').val();
            if(a == b){
                return true;
            }else{
                $('#ts').text('两次密码不一致');
                return false;
            }
        });
    </script>
    
</body>

</html>
